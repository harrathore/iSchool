<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas-Triangle</title>
    <style>
        canvas{
            border: 2px solid rgb(34, 241, 241);
           
        }
    </style>
    <script>
        var can, ctx;
        addEventListener("load",init);
        function init(){
            can = document.getElementsByTagName("canvas")[0];
            ctx = can.getContext("2d");
            
          ctx.moveTo(250,100);
          ctx.lineTo(400,250);
          ctx.lineTo(100,250);
          ctx.lineTo(250,100);

          ctx.closePath();
          ctx.strokeStyle="orange";
          ctx.lineWidth="20";
          ctx.fillStyle="rgba(120,120,120,0.5)";
          ctx.fill();
          ctx.stroke();
          
          
        }
    </script>
</head>
<body>
    <canvas width="500" height="500"></canvas>
</body>
</html>
